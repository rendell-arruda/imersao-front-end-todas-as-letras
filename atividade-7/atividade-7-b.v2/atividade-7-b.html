<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Atividade 7</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="titulo">Todas as Letras Escola</h1>
    </header>

    <main>
      <section class="secao">
        <h2 class="login-desc">√Årea de login:</h2>
        <form class="form" id="form">
          <div class="form-input">
            <label for="email" class="legenda">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Seu email"
              class="input-texto"
              required
            />
          </div>
          <div class="form-input">
            <label for="senha" class="legenda">Senha:</label>
            <input
              type="password"
              name="senha"
              id="senha"
              class="input-texto"
              placeholder="Sua senha"
              required
            />
          </div>
        </form>
        <div class="btn">
          <button class="botao" form="form">Entrar</button>
        </div>
      </section>
    </main>

    <footer class="footer"><span>Todos os direitos reservados</span></footer>
  </body>
</html>
